{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Borjon Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Crete+Round|Mukta|Laila" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Italiana&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>
    <!-- overlay header nav bar -->
    <header class="s-header">
      <span class="s-nav" onclick="openNav()">&#9776;</span> <h1 class='main-title'>BORJÓN BLOG</h1>
    </header>
  <section>
    <nav>
      <!-- overlay header nav bar & all categories-->
     <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content">
        <a href="{% url 'home' %}">INICIO</a>
        <a href="{% url 'management_view' %}">Administración</a>
        <a href="{% url 'anecdotes_view' %}">Anécdotas</a>
        <a href="{% url 'spirituality_view' %}">Espiritualidad</a>
        <a href="{% url 'novels_view' %}">Novelas</a>
        <a href="{% url 'health_view' %}">Para la Salud</a>
        <a href="{% url 'growth_view' %}">Superación Personal</a>
      </div>
      <script>
        function openNav() {
        document.getElementById("myNav").style.width = "80%";
        }

        function closeNav() {
        document.getElementById("myNav").style.width = "0%";
        }
      </script>
    </nav>
  </section>
    {% block content %}
    {% endblock %}
  </body>
  <!-- page footer display -->
  <footer class='my-footer'> © Borjon&Co. 2019 </footer>
</html>
